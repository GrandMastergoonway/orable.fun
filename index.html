<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orable.fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(270deg, #000000, #003f5c, #000000, #000000);
            background-size: 800% 800%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            overflow-x: hidden;
            position: relative; 
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: fixed;
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 90%; 
            max-width: 1000px; 
            height: 80px; 
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 30px; 
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 0 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 10; 
            transition: transform 0.3s ease; 
        }

        .header:hover {
            transform: translateX(-50%) scale(1.05); 
        }

        .left-content, .right-content {
            display: flex;
            align-items: center;
        }

        .header img.logo {
            height: 60px; 
            width: auto; 
            margin-right: 10px; 
        }

        .header .header-text {
            font-size: 24px; 
            color: white; 
            font-weight: 700; 
        }

        .discord-button {
            display: flex;
            align-items: center;
            text-decoration: none; 
        }

        .discord-button img {
            height: 40px;
            width: auto; 
        }

        body::before {
            content: '';
            display: block;
            height: 100px; 
        }

        .centered-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; 
        }

        .centered-container .main-text {
            font-size: 48px; 
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(209, 163, 255, 0.8), 0 0 20px rgba(209, 163, 255, 0.6), 0 0 30px rgba(209, 163, 255, 0.4); 
        }

        .centered-container .sub-text {
            font-size: 24px; 
            color: #e4e4e4; 
            font-weight: 400; 
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(73, 48, 99, 0.8), 0 0 20px rgba(209, 163, 255, 0.6), 0 0 30px rgba(209, 163, 255, 0.4); 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-content">
           
        </div>
        <div class="header-text">Orable.fun</div>
        <a href="" target="_blank" class="">
            <img src="" alt="">
        </a>
    </div>
    <div class="centered-container">
        <div class="main-text">Orable</div>
        <div class="sub-text">Welcome to Orable.fun!<br>Orables custom hosting site</div>
    </div>
</body>
</html>
